<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alex the water hoarder</title>
        <link rel="stylesheet" href="styles/global.css">
    </head>

    <body>
        <section class="grid hero">
            <h1 class="hide">Alex the water hoarder</h1>
        </section>
        <section class="grid street">

            <img class="street--house__2" src="images/house-1.svg"
                alt="yellow house">
            <img class="street--house__1" src="images/alex-house.svg"
                alt="red house">
            <img class="street--house__3" src="images/house-2.svg"
                alt="green house">
        </section>

        <div class="hide water--meter__sticky">
            <div class="water--meter__container">
                <img class="water--meter__tank"  src="images/water-meter.svg" alt="water meter">
                <div>
                    <img id="water-level" class="water--meter__level" src="images/water-level.svg" alt="water">
                </div>
            </div>
        </div>
        



        <section class="bathroom">
            <div class="hide bathroom--container">
                <img class="bathroom--container__shower"
                    src="images/alex-shower.svg" alt="Alex Standing">
            </div>
            <div class="hide questions">
                <p class="questions--1">How many liters does a 10 minute Shower
                    use?</p>
                <div class="button">
                    <button>120 liters</button>
                    <button>160 liters</button>
                    <button>250 liters</button>
                    <button>200 liters</button>
                </div>
            </div>
        </section>
        <section class="bathroom">
            <div class="hide questions">
                <p class="questions--2">How many liters does a Toilet use per
                    flush?</p>
                <div class="button">
                    <button>12 liters</button>
                    <button>3 liters</button>
                    <button>6 liters</button>
                    <button>20 liters</button>
                </div>
            </div>
            <div class="hide bathroom--container">
                <img class="bathroom--container__toilet"
                    src="images/alex-toilet.svg" alt="person on the toilet">
            </div>
            

        </section>



        <section class="bathroom">
            <div class="hide questions">

                <p class="questions--3">How many liters does a bath use?</p>
                <div class="button">
                    <button>400 liters</button>
                    <button>200 liters</button>
                    <button>350 liters</button>
                    <button>300 liters</button>
                </div>
            </div>
            <div class="hide bathroom--container">
                <img class="bathroom--container__bath"
                    src="images/alex-bath.svg"
                    alt="bathtub with a person inside">
            </div>

            

        </section>

        <section class="bathroom">
            <div class="hide bathroom--container">
                <img class="bathroom--container__washing"
                    src="images/alex-washing-machine.svg"
                    alt="person trying to wash clothes">
            </div>
            <div class="hide questions">
                <p class="questions--4">How many liters does a washing machine
                    use
                    per cycle?</p>
                <div class="button">
                    <button>40 liters</button>
                    <button>50 liters</button>
                    <button>80 liters</button>
                    <button>30 liters</button>
                </div>
            </div>
        </section>

        <section class="water"> <!-- still working on this-->
        <div class="water--container">
                <img class="water--container__wave" src="images/wave.svg" alt="Waves"> <!-- 20429a color code, for future additions-->
        </div>
        </section>



        <section class="hide grid grid--watertank">

            <figure>
                <img id="guessedtank" src="/images/water-tank.svg"
                    alt="Guessed Water tank">
                <figcaption id="guessResult"></figcaption>
            </figure>

            <figure>
                <img id="alextank" src="images/water-tank.svg"
                    alt="Alex's Water Usage">
                <figcaption id="alexUsage"></figcaption>
            </figure>

            <figure>
                <img id="normaltank" src="images/water-tank.svg"
                    alt="The normal water usage">
                <figcaption id="normalUsage"></figcaption>
            </figure>

        </section>
 
        <section class="hide">

        </section>
        <script src="script/script.js" defer></script>
    </body>

</html>
